<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Links</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
body {
  background-color: black;
  color: white;
}
small {
  color: grey;
}

a.special-button {
  color: white;
  text-decoration: none;
}
div.special-button {
  margin: 10px auto;
  padding: 3px;
  max-width: 66%;
  border: 2px solid grey;
  cursor: pointer;
}
div.special-button:hover {
  background-color: rgba(0, 255, 0, 0.25);
}
img.special-button {
  height: 32px;
  padding-right: 4px;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <p class="h1">Links for Matthew Heick</p>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <small>My own link.me, linktr.ee, or whatever mass-personal-linker this is to emulate</small>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <hr />
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <a class="special-button" target="_blank" href="https://leetcode.com/u/heick/">
            <div class="special-button"><img class="special-button" src="img/LeetCode_logo_rvs.png"> Leetcode (u/heick)</div>

      <div class="row">
        <div class="col text-center">
          <a class="special-button" target="_blank" href="https://github.com/mjheick">

      <div class="row">
        <div class="col text-center">
          <a class="special-button" target="_blank" href="https://www.linkedin.com/in/matthew-heick/">

          </a>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <a class="special-button" target="_blank" href="https://www.coursera.org/user/a81680915e17f9a60f51d8b559c53836">
            <div class="special-button"><img class="special-button" src="img/71180874e10407031ecd7b62e27dec77.png"> Coursera</div>
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <hr />
        </div>
      </div>

    </div>
